name: VoiceRad CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libsndfile1
      - name: Install backend dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          # Install core deps (skip GPU-only packages in CI)
          pip install fastapi==0.104.1 "uvicorn[standard]==0.24.0" python-multipart==0.0.6 pydantic==2.5.0
          pip install pillow==10.1.0 numpy==1.24.3
          pip install pydicom==2.4.0
          pip install python-dotenv==1.0.0 aiofiles==23.2.1 "httpx<0.28" "scipy>=1.11.0"
          pip install pytest httpx
      - name: Run API tests
        env:
          DEMO_MODE: "1"
        run: pytest tests/ -v --tb=short

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci || npm install
      - name: Build frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker images
        run: |
          docker build -t voicerad-backend ./backend
          docker build -t voicerad-frontend ./frontend
