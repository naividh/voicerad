name: VoiceRad CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
      - name: Install backend dependencies
        run: |
          pip install -r backend/requirements.txt
          pip install pytest httpx
      - name: Run API tests
        env:
          DEMO_MODE: "1"
        run: pytest tests/ -v --tb=short

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci || npm install
      - name: Build frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker images
        run: |
          docker build -t voicerad-backend ./backend
          docker build -t voicerad-frontend ./frontend
