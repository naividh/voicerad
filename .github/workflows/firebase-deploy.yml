name: Deploy to Firebase

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if the CI workflow passed (or on manual trigger)
    steps:
      - uses: actions/checkout@v4

      # ── Build the React frontend ──────────────────────────
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_URL: ""
        run: npm run build

      # ── Prepare Firebase Functions ────────────────────────
      - name: Copy backend into functions directory
        run: |
          cp -r backend functions/backend
          # Ensure __init__.py exists for package imports
          touch functions/backend/__init__.py
          touch functions/backend/models/__init__.py

      # ── Deploy to Firebase ────────────────────────────────
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: voicerad-app
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
